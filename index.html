<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest</title>
</head>
<style>
    #chart-widget {
        padding: 5px;
    }

    #switch-mode-button {
        display: flex;
        justify-content: center;
        font-family: 'Arial';
        font-size: 20px;
        cursor: pointer;
        color: #408FC9;
        position: fixed;
        bottom: 20px;
        left: calc(50% - 90px);
    }

    .checkmark:after {
        position: absolute;
        content: ' ';
        left: 9px;
        top: 5px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 3px 3px 0;
        transform: rotate(45deg);
    }

    input:checked ~ .checkmark:after {
        position: absolute;
        content: ' ';
        left: 9px;
        top: 5px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 3px 3px 0;
        transform: rotate(45deg);
    }

    input ~ .checkmark:after {
        border: none;
    }
</style>
<body>
</body>
</html>
